<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Der Trainer </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <style>
        body {
            padding-top: 36px;
        }
        @media (min-width: 992px) {
            body {
                padding-top: 36px;
            }
        }
        .wrong {
            color: orangered;
        }
        
        .ok {
            color: darkgreen;
        }
        
        .text {
            font-size: 20pt;
        }
        
    </style>
</head>
<body>
    <div class="container" id='search'>
        <div class="row justify-content-md-center mt-5 ">
            <div class="col-lg-10 col-md-12">
                <input class="form-control form-control-lg" type="text" placeholder="Query here" v-model="query" @keyup.enter='submit_query'>
            </div>
        </div>
        <div v-for="sent in sents">
            <div class='row justify-content-md-center mt-5 text'>
                <div class='col-lg-10 col-md-12'>
                    <template v-for="(part, index) in sent.text">
                        <template v-if='part == "___"'>
                            <a href="javascript:void(0)" 
                            v-for='word in all_words'
                            class="badge badge-pill badge-secondary"
                            v-on:click="check($event, word == sent.words[(index - 1) / 2].toLowerCase())"
                            >
                            {{word}}
                        </a>
                    </template>
                    <span v-else>
                        {{part}}
                    </span>
                    
                </template>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.js"></script>
<script src="js/script.js"></script>
</body>
</html>
