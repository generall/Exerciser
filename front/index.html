<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Der Trainer </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <style>
        body {
            padding-top: 36px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 36px;
            }
        }

        .wrong {
            color: orangered;
        }

        .ok {
            color: darkgreen;
        }

        .text {
            font-size: 20pt;
        }
    </style>
</head>

<body>
    <div class="container-fluid" id='search'>
        <div class="row justify-content-md-center mt-5 ">
            <div class="col-lg-10 col-md-12">
                <div class="input-group mb-3">
                    <input class="form-control form-control-lg" type="text" placeholder="Query here" v-model="query"
                        @keyup.enter='submit_query'>
                    <div class="input-group-append" @click="submit_query">
                        <button class="btn btn-outline-secondary" type="button">
                            <svg width="1.5em" height="1.5em" viewBox="0 0 16 12" class="bi bi-arrow-repeat" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z"/>
                                <path fill-rule="evenodd" d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-10">
                <button type="button" class="btn btn-outline-success btn-sm mb-1" @click="query = 'Der Die Das'; submit_query()">Der Die Das</button>
                <button type="button" class="btn btn-outline-primary btn-sm mb-1" @click="query = 'bin bist ist sein'; submit_query()">bin bist ist sein</button>
                <button type="button" class="btn btn-outline-success btn-sm mb-1" @click="query = 'oder aber'; submit_query()">oder aber</button>
                <button type="button" class="btn btn-outline-primary btn-sm mb-1" @click="query = 'zum zur nach'; submit_query()">zum zur nach</button>
                <button type="button" class="btn btn-outline-success btn-sm mb-1" @click="query = 'auf aus'; submit_query()">auf aus</button>
            </div>
            <div class="col-2">
                <button class="btn" onclick="TogetherJS(this); return false;">Collaborate</button>
            </div>
        </div>
        <div v-for="sent in sents">
            <div class='row justify-content-md-center mt-md-5 mt-3 text'>
                <div class='col-lg-10 col-md-12'>
                    <template v-for="(part, index) in sent.text">
                        <template v-if='part == "___"'>
                            <a href="javascript:void(0)" v-for='word in all_words'
                                class="badge badge-pill badge-secondary"
                                v-on:click="check($event, word.toLowerCase() == sent.words[(index - 1) / 2].toLowerCase())">
                                {{word}}
                            </a>
                        </template>
                        <span v-else>
                            {{part}}
                        </span>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.js"></script>
    <script src="js/script.js"></script>
    <script src="https://togetherjs.com/togetherjs-min.js"></script>
</body>

</html>
